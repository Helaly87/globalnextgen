<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Nextgen Company</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .contact-info {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }
        .contact-info a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .under-construction {
            margin-top: 20px;
            font-size: 18px;
            color: #FF5733;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Global Nextgen Logo">
        <h1>Welcome to Global Nextgen Company</h1>
        <div class="contact-info">
            <p>Contact: <a href="mailto:a.taher@globalnextgen.net">a.taher@globalnextgen.net</a></p>
        </div>
        <div class="under-construction">
            <p>Website Under Construction</p>
        </div>
    </div>
</body>
</html>
