<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Nextgen</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            scroll-behavior: smooth;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003399;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        .navbar .logo img {
            height: 120px; /* تكبير الشعار */
        }
        .navbar a {
            color: #fff;
            margin: 0 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Hero Section */
        .hero {
            height: 60vh; /* تقليل الارتفاع */
            background: url('https://i.pinimg.com/736x/b7/33/c4/b733c4edae153243ea5534f1b916b7ba.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* النصوص ستبدأ من أعلى */
            align-items: center;
            color: #fff;
            text-align: center;
            padding-top: 100px; /* إضافة مسافة لخفض النص */
        }
        .hero h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2em;
            margin: 0 0 20px;
        }
        .hero .cta-button {
            padding: 12px 25px;
            background-color: #ffcc00;
            color: #003399;
            font-weight: bold;
            border-radius: 25px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .hero .cta-button:hover {
            background-color: #e6b800;
        }

        /* Section */
        .section {
            padding: 60px 20px;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #002266;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }
            .hero p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div id="home" class="hero">
        <h1>Welcome to Global Nextgen</h1>
        <p>Your trusted partner in Import, Export, and Trade Mediation</p>
        <a href="#contact" class="cta-button">Contact Us</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Global Nextgen. All Rights Reserved.</p>
    </footer>
</body>
</html>
